<div class="container overflow-hidden main">
    <div class="row first">
      <div *ngFor="let user of usersList" class="card" style="width: 18rem;">
        <img src="{{ user.avatar_url }}" class="card-img-top rounded" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ user.login }} || ID: {{ user.id }}</h5>
          <br><br>
          <a routerLink="/user/{{ user.login }}" class="btn btn-dark btn-block">Detalhes</a>
        </div>
      </div>
    </div>
</div>
